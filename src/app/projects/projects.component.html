<div class="content">
    <h1> Projects </h1>
    <div flex class="flex-container">
        <mat-card class="project" *ngFor="let index of [0,1,2,3,4,5]">
            <mat-card-title>
                <h3>{{this.projects[index]["name"]}}</h3>
            </mat-card-title>
        </mat-card>
    </div>
</div>
