<a id="projects" class="anchor"></a>
<div class="content">
    <h2> Projects </h2>
    <div flex class="flex-container">
        <mat-card class="project" *ngFor="let project of projects">
            <mat-card-title>
                <h3>{{project["name"]}}</h3>
            </mat-card-title>
        </mat-card>
    </div>
</div>
